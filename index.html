<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi - Zayynuwl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(30, 144, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #1E90FF;
            box-shadow: 0 8px 24px rgba(30, 144, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .profile-title {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: #f8f9fa;
            color: #1E90FF;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-icon:hover {
            background: #1E90FF;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.4);
        }

        .navigation-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: #ADD8E6;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background: #0047AB;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 71, 171, 0.3);
        }

        .nav-button i {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .footer-text {
            color: #95a5a6;
            font-size: 12px;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 20px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-title {
                font-size: 14px;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .nav-button {
                padding: 12px 16px;
                font-size: 15px;
            }

            .nav-button i {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .profile-card {
                padding: 25px 20px;
            }

            .profile-image {
                width: 90px;
                height: 90px;
            }

            .profile-name {
                font-size: 22px;
            }

            .social-icons {
                gap: 12px;
                flex-wrap: wrap;
            }

            .social-icon {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
        }

        /* Animasi masuk */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-image {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Foto Profil -->
        <img src="foto.jpg" alt="Profile Picture" class="profile-image">
        
        <!-- Nama dan Title -->
        <h1 class="profile-name">AL FATIH ZAINUL FALAH</h1>
        <p class="profile-title">Full Stack Developer</p>
        
        <!-- Ikon Media Sosial -->
        <div class="social-icons">
            <a href="https://www.instagram.com/zayynuwl?igsh=eDY0MnhiajBpOGZy" class="social-icon" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@zayynuwl_?is_from_webapp=1&sender_device=pc" class="social-icon" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="www.linkedin.com/in/al-fatih-zainul-falah-3752a2364?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-icon" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://discord.gg/8yFGaS9H" class="social-icon" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://github.com/alfatihzainulfalah" class="social-icon" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
        
        <!-- Tombol Navigasi -->
        <div class="navigation-buttons">
            <a href="about.html" class="nav-button">
                <i class="fas fa-user"></i>
                About
            </a>
            <a href="project.html" class="nav-button">
                <i class="fas fa-code"></i>
                Project
            </a>
        </div>
        
        <!-- Footer -->
        <p class="footer-text">Created by Zayynuwl</p>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.profile-card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 50;
            const deltaY = (e.clientY - centerY) / 50;
            
            card.style.transform = `translateY(-5px) rotateX(${deltaY}deg) rotateY(${deltaX}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.profile-card');
            card.style.transform = 'translateY(-5px)';
        });
    </script>
</body>
</html>
